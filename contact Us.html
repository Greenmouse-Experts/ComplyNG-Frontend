<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/images/logo (1).png">
        <title>ComplyNG-Contact Us</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!--Scroll In Animation-->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <script src="https://kit.fontawesome.com/997b229808.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- Header -->
            <header class="header">
            </header>
        <!-- Header Ends-->

        <!--About Breadcrumb-->
        <section class="Breadcrumb" style="background-image: url('/assets/images/contact.png');">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Contact Us</h1>
                        <p><a href="index">Home</a> <i class="bi bi-arrow-left-right"></i> Contact Us</p>
                    </div>
                </div>
            </div>
        </section>
        <!--About Breadcrumb Ends--> 

        <!--Info--> 
            <section class="info">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <h1>
                                Contact Info
                            </h1>
                            <div class="line"></div>
                            <div class="white"></div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="div-bt">
                                        <img src="assets/images/phone.png" draggable="false">
                                    </div>
                                </div>
                                <div class="col-md-6 ">
                                    <div class="move">
                                        +234 8022694139 <br>+234 8022694139
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="div-bt">
                                        <img src="assets/images/location.png" draggable="false">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="move">
                                        16 Irewole Street, Opebi, Lagos
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="div-bt">
                                        <img src="assets/images/em.png" draggable="false">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="move">
                                        support@complyng.com <br>info@complyng.com
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <h1>
                                Leave a Message
                            </h1>
                            <div class="line"></div>
                            <div class="white"></div>
                            <div class="sign">
                                <form class="sign-div">
                                    <div class="row">
                                        <!--Name-->
                                        <div class="col-lg-12">
                                            <label>First Name</label>
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <i class="bi bi-person"></i>
                                                    <input type="text" placeholder="First name" name="firstname" class="input" required>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <i class="bi bi-person"></i>
                                                    <input type="text" placeholder="Last name" name="lastname" class="input" required>
                                                </div>
                                            </div>
                                        </div>
                                         <!--Email-->
                                         <div class="col-lg-12">
                                            <label>Phone Number</label>
                                            <div class="row">
                                                <div class="col-md-12 mb-3">
                                                    <i class="bi bi-phone"></i>
                                                    <input type="email" placeholder="Enter your Phone Number" name="email" class="input" required>
                                                </div>
                                            </div>
                                        </div>
                                        <!--Email-->
                                        <div class="col-lg-12">
                                            <label>Email</label>
                                            <div class="row">
                                                <div class="col-md-12 mb-3">
                                                    <i class="bi bi-envelope"></i>
                                                    <input type="email" placeholder="Enter your email address" name="email" class="input" required>
                                                </div>
                                            </div>
                                        </div>
                                        <!--Message-->
                                        <div class="col-lg-12 mb-4">
                                            <label>Message</label>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <textarea required class="input" cols="20" placeholder="Enter your message." rows="5"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 mb-4">
                                            <button> <a href="#">Send Message </a></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        <!--Info Ends--> 

        <!--MAP-->
            <section class="map">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="text">
                                <p>
                                    Location
                                </p>
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1014756.6903908219!2d2.976542089307389!3d6.535154865265881!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf2bae227550d%3A0xe771ad7f1bbe89d6!2sLagos!5e0!3m2!1sen!2sng!4v1639066038889!5m2!1sen!2sng" width="100%" class="mapp" height="350" style="border:1px solid #fff; border-radius: 10px;" allowfullscreen="" loading="lazy"></iframe>
                    
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        <!--MAP Ends-->

        <!-- Footer  -->
            <section class="footer">
                
            </section>
        <!-- Footer Ends  -->

        <!--Scroll In Animation-->
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
       
    </body>
</html>
