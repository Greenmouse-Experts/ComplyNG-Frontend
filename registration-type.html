<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/images/logo (1).png">
        <title>ComplyNG-Home</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!--Scroll In Animation-->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <script src="https://kit.fontawesome.com/997b229808.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body class="body-register">
        <!-- Register Type -->
        <section class="register">
            <div class="container">
            <div class="row">
                <div class="navbar-brand col-md-12 text-center">
                    <a href="index">
                        <img src="assets/images/logo.png" alt="">
                    </a>
                </div>
                <div class="col-lg-12 text-center py-4">
                    <h1>You're Welcome!</h1>
                    <p>How are you registering?</p>
                    <div class="line-hr"></div>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-5">
                    <a href="Sign-In">
                        <div class="box">
                            <div class="icon text-center">
                                <img src="assets/images/kyc.png" style="border-radius: 50%;" alt="icon">
                            </div>
                            <h4>Individual</h4>
                        </div>
                    </a>
                </div>
                <div class="col-lg-5">
                    <a href="company">
                        <div class="box">
                            <div class="icon text-center">
                                <img src="assets/images/company.png" style="border-radius: 50%;" alt="icon">
                            </div>
                            <h4>Company</h4>
                        </div>
                    </a>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-md-12 text-center">
                    <p class="already">I already have an account! <a href="LogIn" class="btn-login">Login</a></p>
                </div>
            </div>
            </div>
        </section>
        <!-- Register Type Ends -->
    </body>
</html>
