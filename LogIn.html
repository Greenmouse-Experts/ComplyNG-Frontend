<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/images/logo (1).png">
        <title>ComplyNG-LogIn</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!--Scroll In Animation-->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <script src="https://kit.fontawesome.com/997b229808.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body id="back">
        <section class="logIn">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <div class="sign">
                            <div class="line-rule"></div>
                            <form class="sign-div">
                                <a href="index">
                                    <img src="assets/images/logo.png" draggable="false" alt="">
                                </a>
                                <div class="row">
                                    <!--Username-->
                                    <div class="col-lg-12">
                                        <label>Username</label>
                                        <div class="row">
                                            <div class="col-md-12 mb-3">
                                                <i class="bi bi-person-circle"></i>
                                                <input type="text" placeholder="Enter Your Username" name="username" class="input" required>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Username Ends-->
                                    <!--Password-->
                                    <div class="col-lg-12">
                                        <label>Password</label>
                                        <div class="row">
                                            <div class="col-md-12 mb-3">
                                                <i class="bi bi-file-earmark-lock"></i>
                                                <input type="text" placeholder="Enter your Password" name="email" class="input" required>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Password-->
                                    <div class="col-md-12 mb-3">
                                        <button value="LogIn"> <a href="#"> LogIn</a></button>
                                    </div>
                                    <p class="fine">Don't have an account ? <a href="registration-type">Sign Up</a> </p>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </div>
        </section>
        <!--Scroll In Animation-->
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
